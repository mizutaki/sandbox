  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;
  /* Required to make elements draggable in old WebKit */
  -khtml-user-drag: element;
  -webkit-user-drag: element;
}

<input class="todotext" type="text" />
<input class="add" type="button" onclick="add();" value="add" />
<div id="columns">
  <ul class="todos" style="list-style:none">
    <li class="todo" draggable="true">aaa</li>
    <li class="todo" draggable="true">bbb</li>
    <li class="todo" draggable="true">ccc</li>
  </ul>
</div>

<script>
  //creator
  function add() {
    console.log('add');
    var todos = document.querySelector('.todos');
    var li = createTodo();
    todos.appendChild(li);
  }
  
  function createTodo() {
    var li = document.createElement('li');
    li.className = 'todo';
    li.setAttribute('draggable', true);
    var todoText = document.querySelector('.todotext');
    li.innerHTML = todoText.value;
    setDragDropEvent(li);
    return li;
  }
  
  //drag&drop
  function handleDragStart(e) {
    this.style.opacity = 0.5;
    
    dragSrcEl = this;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', this.innerHTML);
  }
  
  function handleDragOver(e) {
    if (e.preventDefault) {
      e.preventDefault();
    }
    e.dataTransfer.dropEffect = 'move';
    return false
  }
  
  function handleDragEnter(e) {
    this.classList.add('over');
  }
  
  function handleDragLeave(e) {
    this.classList.remove('over');
  }
  
  function handleDrop(e) {
    if (e.stopPropagation) {
      e.stopPropagation();
    }
  
    if (dragSrcEl != this) {
      dragSrcEl.innerHTML = this.innerHTML;
      this.innerHTML = e.dataTransfer.getData('text/html');
    }
    return false;
  }
  
  function handleDragEnd(e) {
    [].forEach.call(cols, function (col) {
      col.classList.remove('over');
    });
  }
  
  function setDragDropEvent(element) {
    element.addEventListener('dragstart', handleDragStart, false);
    element.addEventListener('dragenter', handleDragEnter, false);
    element.addEventListener('dragover', handleDragOver, false);
    element.addEventListener('dragleave', handleDragLeave, false);
    element.addEventListener('drop', handleDrop, false);
    element.addEventListener('dragend', handleDragEnd, false);
  }
  
  var cols = document.querySelectorAll('#columns .todo');
  [].forEach.call(cols, function(col) {
    setDragDropEvent(col);
  });
</script>
