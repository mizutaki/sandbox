<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Tutorial</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="myApp"></div>

    <script type="text/babel">
      var WatchSomedayAPP = React.createClass({
        getInitialState: function() {
          return {
            contents: []
          }
        },

        onAdd: function(newContent) {
          this.setState({
            contents : this.state.contents.concat({item:newContent, status:0})
          });
        },

        render: function() {
          return (
            <div className="watchSomedayApp">
              <ContentCreator onAdd={this.onAdd}/>
              <ContentList contents={this.state.contents} />
            </div>
          );
        }
      });

      var ContentCreator = React.createClass({
        getInitialState: function() {
          return {
            value: ""
          }
        },

        _onAdd: function() {
          var newContent = this._input.value;
          console.log(newContent);//debug
          this.props.onAdd(newContent);
          this.setState({value: ""});
        },
        _onChange: function(e) {
          this.setState({
            value: e.target.valu
          });
        },

       render: function(){
          return (
            <div className="ContentCreator">
              <input type="text" value={this.state.value} ref={(a) => this._input = a} placeholder="Input your new Content" onChange={this._onChange} />
              <button onClick={this._onAdd}>Add</button>
            </div>
          );
        }
      });

      var ContentList = React.createClass({
        _onDelete: function() {
          //doSomething
        },
        render: function() {
          return (
            <ul>
              {
                this.props.contents.map(function(content, i) {
                  if (content.status == 0) {
                    return (
                     <li key={i}>
                        {content.item}<input type="button" value="delete" onClick={this._onDelete.bind(this,i)}/>
                      </li>
                    )
                  } else {
                    return <li key={i}><s>{content.item}</s></li>
                  }
                },this)
              }
            </ul>
          );
        }
      });

      ReactDOM.render(
        <WatchSomedayAPP/>,
        document.getElementById('myApp')
      );
    </script>
  </body>
</html>
